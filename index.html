<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Countries</title>
    <link rel="stylesheet" href="styles/output.css" />
  </head>
  <body>
    <header class="text-lg w-full flex flex-col text-center bg-slate-200 p-2">
      <h1 class="text-3xl tracking-widest text-yellow-600">
        World Countries Data
      </h1>
      <span
        >Currently, we have <span id="country-lenght"></span>&nbspcountries
      </span>
      <span id="search-criteria" class="text-yellow-600 text-lg"></span>
    </header>
    <div class="flex justify-center m-2 w-full">
      <input
        type="text"
        id="search-field"
        class="outline outline-1 rounded-full w-3/4 md:w-2/4 m-4 px-2 py-1 outline-lime-200 shadow-lg text-orange-500"
        placeholder="search by NAME, CITY or LANGUAGE"
      />
    </div>
    <div class="flex justify-center gap-2 md:gap-4">
      <button
        class="bg-yellow-500 w-24 md:w-36 rounded-full tracking-wide py-1 inline-flex justify-center items-center"
        id="btn-Name"
      >
        Name
      </button>
      <button
        class="bg-yellow-500 w-24 md:w-36 rounded-full tracking-wide py-1 inline-flex justify-center items-center"
        id="btn-Capital"
      >
        Capital
      </button>
      <button
        class="bg-yellow-500 w-28 md:w-36 rounded-full tracking-wide py-1 inline-flex justify-center items-center"
        id="btn-Population"
      >
        Population
      </button>
      <a href="#" class="shadow-lg shadow-yellow-400">
        <img src="assets/sort.svg" alt="sort" />
      </a>
    </div>
    <main
      id="countries-container"
      class="grid grid-cols-2 md:grid-cols-5 lg:grid-cols-7 grid-flow-row justify-center gap-2 items-center mt-4 bg-slate-200 py-4"
    ></main>
    <script src="Js/country-data.js"></script>
    <script src="Js/index.js"></script>
  </body>
</html>
